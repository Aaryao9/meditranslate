version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: meditranslate-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: meditranslate
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
